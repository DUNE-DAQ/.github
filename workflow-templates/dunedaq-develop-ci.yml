name: dunedaq-develop CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: compile in sl7 container
        container: dunedaq/sl7-minimal:develop_ci
        id: compile_in_sl7_docker
        args:
          - ${{ github.repository }}
